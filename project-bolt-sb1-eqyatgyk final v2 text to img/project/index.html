    <meta name="description" content="Create stunning AI-generated images for free. Professional text-to-image converter with multiple AI models. Perfect for YouTube creators, designers, and content creators." />
    <meta name="keywords" content="AI image generator, text to image, free AI art, stable diffusion, image creation, AI art generator" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-image-studio.vercel.app/" />
    <meta property="og:title" content="AI Image Studio - Free Text to Image Generator" />
    <meta property="og:description" content="Create stunning AI-generated images for free. Professional text-to-image converter with multiple AI models." />
    <meta property="og:image" content="https://ai-image-studio.vercel.app/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ai-image-studio.vercel.app/" />
    <meta property="twitter:title" content="AI Image Studio - Free Text to Image Generator" />
    <meta property="twitter:description" content="Create stunning AI-generated images for free. Professional text-to-image converter with multiple AI models." />
    <meta property="twitter:image" content="https://ai-image-studio.vercel.app/og-image.png" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://api-inference.huggingface.co" />
    <link rel="dns-prefetch" href="https://api-inference.huggingface.co" />
    
    <style>
      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 300);
        }
      });
    </script>
  </body>
</html>
